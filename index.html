<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sparrow Hawk | News Sidekick</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="images/cropped_circle_image.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="fullpage-header">
    <div class="header-overlay"></div>
    <div class="profile-header">
      <div class="profile-pic-container">
        <img src="images/sparrow-hawk.png" alt="Sparrow Hawk AI" class="profile-pic" />
      </div>
      <div class="title-text">
        <h1>News Sidekick</h1>
        <p>Your go-to genius for Tech, AI, Crypto, Web3, Textile Engineering & Fun!</p>
        <div class="profile-nav">
          <a href="#technology">Tech</a>
          <a href="#ai">AI</a>
          <a href="#crypto">Crypto</a>
          <a href="#web3">Web3</a>
          <a href="#textile">Textile</a>
          <a href="#fun">Fun</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="technology">
      <h2>Technology News</h2>
      <div id="technologyNews" class="news-grid"></div>
    </section>
    <section id="ai">
      <h2>AI News</h2>
      <div id="aiNews" class="news-grid"></div>
    </section>
    <section id="crypto">
      <h2>Crypto News</h2>
      <div id="cryptoNews" class="news-grid"></div>
    </section>
    <section id="web3">
      <h2>Web3 News</h2>
      <div id="web3News" class="news-grid"></div>
    </section>
    <section id="textile">
      <h2>Textile Engineering News</h2>
      <div id="textileNews" class="news-grid"></div>
    </section>
    <section id="fun">
      <h2>Fun News</h2>
      <div id="funNews" class="news-grid"></div>
    </section>
  </main>
  <footer>
    <p>Powered by GNews API | Designed by <a href="https://reyrove.github.io/" target="_blank">Reyrove</a></p>
  </footer>
  <button class="back-to-top" aria-label="Back to Top">
    <svg viewBox="0 0 24 24">
      <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
    </svg>
  </button>
  <script src="script.js"></script>
</body>
</html>
</body>
</html>
